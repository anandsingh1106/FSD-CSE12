<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Styling Experiment</title>
    <style>
        .styled-div {
            width: 60%;
            margin: 40px auto;
            padding: 20px;
            border: 2px solid #3498db;
            border-radius: 8px;
            background: #f0f8ff;
        }
        .styled-heading {
            text-align: center;
            letter-spacing: 4px;
            text-decoration: underline ;
            color: #2c3e50;
        }
        .styled-paragraph {
            text-align: justify;
            line-height: 2;
            letter-spacing: 2px;
            word-spacing: 10px;
            text-indent: 40px;
            color: #117a65;
        }
    </style>
</head>
<body>
    <div class="styled-div">
        <h2 class="styled-heading">Text Styling Example</h2>
        <p class="styled-paragraph">
            This paragraph demonstrates various CSS text properties. Notice the alignment, spacing, decoration, and indentation applied to make the text visually distinct and interesting.
        </p>
    </div>
</body>
</html>
