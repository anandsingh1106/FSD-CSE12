<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 50px;
        }
        .box {
            background:#85c1e9;
            border-radius: 18px;
            width: 300px;
            padding: 25px;
            box-shadow: 0 2px 8px rgba(44, 62, 80, 0.08);
        }
        .box h2 {
            margin-top: 0;
            color: #2c3e50;
        }
        .box p {
            color: #154360;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <h2>Box One</h2>
            <p>This is the first rectangle box. It has rounded corners and sits next to the second box.</p>
        </div>
        <div class="box">
            <h2>Box Two</h2>
            <p>This is the second rectangle box. Both boxes are styled and aligned side by side.</p>
        </div>
    </div>
</body>
</html>
