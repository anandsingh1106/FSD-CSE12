<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background-color 0.3s;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            transition: background-color 0.3s, color 0.3s;
        }
        .login-container h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group button {
            background-color: #5cb85c;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        .form-group button:hover {
            background-color: #4cae4c;
        }
        .error-message {
            color: red;
            margin-top: 10px;
            text-align: center;
        }
        .theme-selector {
            margin-bottom: 15px;
            text-align: center;
        }
        /* Dark Theme */
        body.dark-theme {
            background-color: #222;
        }
        .dark-theme .login-container {
            background-color: #333;
            color: #fff;
        }
        .dark-theme .form-group label {
            color: #ccc;
        }
        .dark-theme .form-group input {
            background-color: #444;
            color: #fff;
            border: 1px solid #555;
        }
        .dark-theme .form-group button {
            background-color: #444;
        }
        .dark-theme .form-group button:hover {
            background-color: #222;
        }
        /* Blue Theme */
        body.blue-theme {
            background-color: #e3f2fd;
        }
        .blue-theme .login-container {
            background-color: #2196f3;
            color: #fff;
        }
        .blue-theme .form-group label {
            color: #bbdefb;
        }
        .blue-theme .form-group input {
            background-color: #bbdefb;
            color: #222;
            border: 1px solid #90caf9;
        }
        .blue-theme .form-group button {
            background-color: #1565c0;
        }
        .blue-theme .form-group button:hover {
            background-color: #0d47a1;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="theme-selector">
            <label for="theme">Theme:</label>
            <select id="theme">
                <option value="default">Light</option>
                <option value="dark">Dark</option>
                <option value="blue">Blue</option>
            </select>
        </div>
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit">Log In</button>
            </div>
            <div id="error-message" class="error-message"></div>
        </form>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            if (username === 'user' && password === 'password') {
                alert('Login successful!');
            } else {
                document.getElementById('error-message').innerText = 'Invalid username or password.';
            }
        });

        // Theme switching logic
        const themeSelect = document.getElementById('theme');
        themeSelect.addEventListener('change', function() {
            document.body.classList.remove('dark-theme', 'blue-theme');
            if (this.value === 'dark') {
                document.body.classList.add('dark-theme');
            } else if (this.value === 'blue') {
                document.body.classList.add('blue-theme');
            }
        });
    </script>
</body>
</html>
